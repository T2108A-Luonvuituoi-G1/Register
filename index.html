<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="main">
        <header>
            <!-- <h1>Form Validation using HTML,CSS,JS</h1> -->
        </header>
        
        <div id="content">
            <h2>Register Form</h2>
            <div id="register-box">
                <!-- FULLNAME  -->
                <div id="fullname-input">
                    <input type="text" name="fname" placeholder="First Name">
                    <input type="text" name="lname" placeholder="Last Name:">
                </div>

                <!-- EMAIL -->
                <div class="input" id="email-input">
                    <input type="text" name="email" placeholder="example@gmail.com">
                </div>

                <!-- Phone -->
                <div class="input" id="phone-input">
                    <input type="text" name="mobile" placeholder="Mobile Phone">
                </div>

                <!-- PASSWORD -->
                <div class="input" id="password-input">
                    <input type="password" name="password" placeholder="Password">
                </div>

                <!-- AVATAR -->
                <div class="input" id="avatar-input">
                    <input type="text" name="avatar" placeholder="Avatar">
                </div>

                <!-- ADDRESS -->
                <div class="input" id="address-input">
                    <input type="textarea" name="address" placeholder="Address">
                </div>

                <!-- BIRTHDAY -->
                <div class="input" id="birthday-input">
                    <input type="date" name="birthday" placeholder="MM-DD-YYYY">
                </div>

                <!-- GENDER -->
                <div class="input" id="gender-input">
                    Male: <input type="radio" name="gender" value="Male">
                    Female: <input type="radio" name="gender" value="Female">
                </div>

                <!-- SUMMIT RESET  -->
                <div id="register-box-footer">
                    <input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="reset">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/register.js"></script>
</body>

</html>
